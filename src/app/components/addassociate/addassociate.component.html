<form [formGroup]="associateForm" (ngSubmit)="onSaveAssociate()">
  <mat-card>
    <mat-card-header>
      <h1>{{ title }}</h1>
    </mat-card-header>
    <mat-card-content>
      <div style="display: flex; flex-direction: column">
        <mat-form-field *ngIf="isEdit">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Name</mat-label>
          <input formControlName="name" matInput />
        </mat-form-field>

        <div style="display: flex; gap: 10px">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input formControlName="email" matInput />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input formControlName="phone" matInput />
          </mat-form-field>
        </div>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <textarea formControlName="address" matInput></textarea>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Associate Group</mat-label>
          <mat-select formControlName="group">
            <mat-option value="level1">Level 1</mat-option>
            <mat-option value="level2">Level 2</mat-option>
            <mat-option value="level3">Level 3</mat-option>
          </mat-select>
        </mat-form-field>

        <div
          style="
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
          "
        >
          <mat-radio-group formControlName="type">
            <mat-radio-button color="primary" value="CUSTOMER"
              >CUSTOMER</mat-radio-button
            >
            <mat-radio-button color="accent" value="SUPPLIER"
              >SUPPLIER</mat-radio-button
            >
          </mat-radio-group>

          <mat-checkbox formControlName="status">Is Active</mat-checkbox>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Save</button>
      <button
        type="button"
        mat-raised-button
        color="accent"
        (click)="onCloseAssociate()"
      >
        Close
      </button>
    </mat-card-actions>
  </mat-card>
</form>
